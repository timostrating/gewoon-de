<router-outlet></router-outlet>
<div class="container">
    <table id="datatable" class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Bedrijfsnaam</th>
                <th scope="col">tags</th>
                <th scope="col">Plaats</th>
                <th scope="col">Postcode</th>
                <th scope="col">Straat + huisnummer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies.items | async">
                <td>{{ company.bedrijfsnaam }} </td>
                <td>{{ company.tags }} <div *ngIf="company.land != 'Nederland'">{{ company.land }}</div></td>
                <td>{{ company.plaats }} </td>
                <td>{{ company.postcode }} </td>
                <td>{{ company.straat }} {{ company.huisnummer }} </td>
            </tr>
        </tbody>
    </table>
</div>
